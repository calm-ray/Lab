server:
  port: 8084

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: customer
            uri: lb://customer
            predicates:
              - Path=/api/v1/customer/**
          - id: eureka-server
            uri: http://localhost:8761
            predicates:
              - Path=/eureka/**
            filters:
              - SetPath=/
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  tracing:
    sampling:
      probability: 1.0

